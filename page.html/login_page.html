<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тіркелу</title>
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>

  <div class="register-container">
    <h2>Тіркелу</h2>
    <form action="#" method="post">
      <label for="username">Атыңыз</label>
      <input type="text" id="username" name="username" placeholder="Атыңызды енгізіңіз" required>

      <label for="email">Электронды пошта</label>
      <input type="email" id="email" name="email" placeholder="email@example.com" required>

      <label for="password">Құпиясөз</label>
      <input type="password" id="password" name="password" placeholder="Құпиясөз енгізіңіз" required>

     <a href="http://127.0.0.1:5500/style/onbess.html"><button type="submit">Тіркелу</button></a>
      
    </form>
  </div>

</body>
</html>
